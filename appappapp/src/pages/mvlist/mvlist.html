<ion-content *ngIf="!isLoading">
    <div style="background-color: pink">
        <div style="height: 50%">
            <div class="row">
                <div style="width: 20%">
                    <button ion-button style="box-shadow: none; font-size: 1.3em" color="primary" (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
                </div>
                <div class="header">MV</div>

            </div>
        </div>
    </div>
    <div class="row" style="width: 100vw; height: 87.875972vh">
        <ion-list style="width: 50%; margin-left:0">
             <ion-item *ngFor="let item of itemLeft">
                <div class="itemRight">
                    <div (click)="playvideo(item.linkmv,item.profilemv,item.tenmv,item.tencsmv)">
                        <div>
                            <img class="profilemv" src="{{item.profilemv}}">
                        </div>
                        <div>
                            <div class="infomv">
                                <div class="mv">
                                    {{item.tenmv}}
                                </div>
                                <div class="actormv">
                                    {{item.tencsmv}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-list style="width: 50%; margin-right:0">
            <ion-item *ngFor="let item of itemRight">
                <div class="itemRight">
                    <div (click)="playvideo(item.linkmv,item.profilemv,item.tenmv,item.tencsmv)">
                        <div>
                            <img class="profilemv" src="{{item.profilemv}}">
                        </div>
                        <div>
                            <div class="infomv">
                                <div class="mv">
                                    {{item.tenmv}}
                                </div>
                                <div class="actormv">
                                    {{item.tencsmv}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
