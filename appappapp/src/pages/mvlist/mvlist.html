<ion-header>
    <div style="background-color: pink">
        <div style="height: 50%">
            <div class="row">
                <div style="width: 20%">
                    <button ion-button icon-only style="box-shadow: none" color="primary" (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
                </div>
                <div style="text-align: center; font-size: 1.8em; margin: auto; margin-top: 2vh; margin-right: 17vh; color: black">MV</div>

            </div>
        </div>
    </div>
</ion-header>
<ion-content *ngIf="!isLoading">
    <div style="width: 100vw; height: 100vh">
        <ion-list>
            <ion-item *ngFor="let list of listMv">
                <div style="width: 92%; margin-left: 4%;margin-right: 4%; margin-top: 4%" (click)="playvideo(list.linkmv,list.profilemv,list.tenmv,list.tencsmv)">
                    <div>
                        <img style="border-radius: 5px; height: 31.2vh; width: 100%" src="{{list.profilemv}}">
                    </div>
                    <div>
                        <div style="width: 63%; display: flex; flex-direction: column;">
                            <div class="mv" style="height: 60%; margin-left: 0px">
                                {{list.tenmv}}
                            </div>
                            <div class="actormv" style="height: 40%;margin-left: 0px">
                                {{list.tencsmv}}
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
