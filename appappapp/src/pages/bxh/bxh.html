<ion-header>
    <div style="background-color: pink">
        <div style="height: 50%">
            <div class="row">
                <div style="width: 20%">
                    <button ion-button icon-only style="box-shadow: none" color="primary" (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
                </div>
                <div style="text-align: center; font-size: 1.8em; margin: auto; margin-top: 2vh; margin-right: 17vh; color: black">TOP MUSIC</div>

            </div>
        </div>
    </div>
</ion-header>
<ion-content class="outer-content" *ngIf="!isLoading">
    <ion-slides>
        <ion-slide style="overflow: auto">
            <div style="width: 100vw; height: 100vh">
                <ion-list>
                    <ion-item *ngFor="let bxh of bxh">
                        <div ion-item (click)="play(bxh.link,bxh.profile,bxh.tenbh,bxh.tencs)">
                            <div class="row" style="height: 100%">
                                <div class="stt" style="width: 10%">
                                </div>
                                <div class="profile" style="width: 20%">
                                    <img src="{{bxh.profile}}">
                                </div>
                                <div style="width: 60%; display: flex; flex-direction: column;">
                                    <div class="song">{{bxh.tenbh}}</div>
                                    <div class="actor">{{bxh.tencs}}</div>
                                </div>
                                <div style="width: 10%; margin: auto">
                                    <button class="buttonMore" ion-button icon-only color="third"><ion-icon name="more"></ion-icon></button>
                                </div>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
            </div>
        </ion-slide>
        <ion-slide><p>1</p></ion-slide>
    </ion-slides>
</ion-content>
