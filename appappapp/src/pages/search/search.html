<ion-content>
	<ion-searchbar [(ngModel)]="searchKey" (ionInput)="setFilterItem()"></ion-searchbar>
	<ion-slides>
		<ion-slide style="overflow: auto">
			<div style="width: 100vw; height: 87.875972vh">
				<ion-list>
					<ion-item *ngFor="let item of song">
						<div ion-item>
							<div class="row" style="height: 100%">
								<div class="stt" style="width: 10%">
								</div>
								<div class="profile1" style="width: 20%">
									<img src="{{item.profile}}">
								</div>
								<div style="width: 60%; display: flex; flex-direction: column;">
									<div class="song">{{item.tenbh}}</div>
									<div class="actor">{{item.tencs}}</div>
								</div>
							</div>
						</div>
					</ion-item>
				</ion-list>
			</div>
		</ion-slide>
