        <div style="width: 20%"><ion-icon style="font-size: 3em" name="contact"></ion-icon></div>
        <div ><p style="text-align: left;font-size: 1.5em; margin-top: 12%">User name</p></div>
      </div>

        <ion-list-header>

            <font face="verdana" size="5" color="balck">Nhạc online</font>

        <button ion-item menuClose><ion-icon name="heart">

      </ion-item>
      <div class="title1">
        <ion-list-header>
          <p>

        </ion-list-header>
      </div>
      <ion-item>
        <button ion-item menuClose (click)="goListoffline()"><ion-icon name="musical-notes">
