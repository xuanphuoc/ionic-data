
<ion-content>
	<div style="height: 10%" class="row">
		<div style="width: 15%;height: 100%" >
			<button ion-button color="light" style="box-shadow: none" (click)="backTabs()"><ion-icon name="arrow-down"></ion-icon></button>					
		</div>
		<div style="width: 70%">
		<div style="font-size: 135%; margin-top: 4%;text-align: center;">{{dataFirebase.tenbh}}</div>
			<div style="font-size: 80%; margin-top: 2%; text-align: center;">{{dataFirebase.tencs}}</div>
		</div>
		<div style="width: 15%;height: 100%">
			<button ion-button color="light" style="box-shadow: none"><ion-icon name="alarm"></ion-icon></button>
		</div>
	</div>
	<div style="height: 70%">
		<ion-slides pager initialSlide="1">
			<ion-slide>
				<div>
					{{dataFirebase.tenbh}}
				</div>
			</ion-slide>
			<ion-slide>
				<div style="width: 40vh;height: 40vh;margin-right: auto;margin-left: auto;margin-bottom: 23vh">
					<img id="image" style="border-radius: 50%;width: 100%;height: 100%" src="{{dataFirebase.profile}}">
				</div>
				
				<div style="position: absolute;bottom: 0;width: 100%" color="light">
					<div style="text-align: center;" color="light"><p>{{dataFirebase.tenbh}}</p></div>
					<div class="row">
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="heart"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="list"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="download"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="share"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="more"></ion-icon>
							</button>
						</div>
					</div>
				</div>
			</ion-slide>
			<ion-slide>
				<p>3</p>
			</ion-slide>
		</ion-slides>	
	</div>
	<div style="height: 20%">
		<ion-toolbar style="height: 100%" color="light">
			<div class="row">
				<div style="width: 20%;height: 100%">
					<button class="button1" color="light" ion-button><ion-icon name="shuffle"></ion-icon></button>
				</div>
				<div style="width: 60%;height: 100%">
					<div class="row">
						<div style="width: 33%">
							<button ion-button class="button1" color="light"><ion-icon class="icon1" name="skip-backward"></ion-icon></button>
						</div>
						<div style="width: 34%">
							<button ion-button icon-only class="button1" color="light" (click)="play()"><ion-icon [name]="nameIcon" ></ion-icon></button>
						</div>
						<div style="width: 33%">
							<button ion-button class="button1" color="light" (click)="stop()"><ion-icon class="icon1" name="skip-forward"></ion-icon></button>
						</div>
					</div>
				</div>
				<div style="width: 20%;height: 100%; margin:auto">
					<button ion-button class="button1" color="light"><ion-icon name="repeat"></ion-icon></button>
				</div>
			</div>
		</ion-toolbar>
	</div>
</ion-content>
