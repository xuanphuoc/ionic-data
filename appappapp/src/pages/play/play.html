
<ion-content>
	<div style="height: 10%">
		<ion-toolbar style="height: 100%">
			<div class="row">
				<div style="width: 15%;height: 100%" >
					<button ion-button color="light" style="box-shadow: none" (click)="backTabs()"><ion-icon name="arrow-down"></ion-icon></button>					
				</div>
				<div style="width: 70%;height: 100%">
					<ion-title style="text-align: center;"> title</ion-title>
				</div>
				<div style="width: 15%;height: 100%">
					<button ion-button color="light" style="box-shadow: none"><ion-icon name="alarm"></ion-icon></button>
				</div>
			</div>
		</ion-toolbar>
	</div>
	<div style="height: 70%">
		<ion-slides>
			<ion-slide>
				<ion-list *ngFor="let test of tests | async">
					{{test.title}}
					{{test.author}}
				</ion-list>
			</ion-slide>
			<ion-slide>
				<div style="width: 40vh;height: 40vh;margin-right: auto;margin-left: auto;margin-bottom: 23vh">
					<img id="image" style="border-radius: 50%" src="https://firebasestorage.googleapis.com/v0/b/mprojec-dc77d.appspot.com/o/profile%2Fg%E1%BB%ADi%20anh%20xa%20nh%E1%BB%9B.jpg?alt=media&token=3e5a6803-9845-47b6-8616-709229073924">
				</div>
				
				<div style="position: absolute;bottom: 0;width: 100%" color="light">
					<div style="text-align: center;" color="light"><p>text</p></div>
					<div class="row">
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="heart"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="list"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="download"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="share"></ion-icon>
							</button>
						</div>
						<div style="width: 20%">
							<button ion-button style="box-shadow: none;margin: auto;" color="light">
								<ion-icon name="more"></ion-icon>
							</button>
						</div>
					</div>
				</div>
			</ion-slide>
			<ion-slide>
				<p>3</p>
			</ion-slide>
		</ion-slides>	
	</div>
	<div style="height: 20%">
		<ion-toolbar style="height: 100%">
			<div class="row">
				<div style="width: 20%;height: 100%">
					<button class="button1" color="light" ion-button><ion-icon name="shuffle"></ion-icon></button>
				</div>
				<div style="width: 60%;height: 100%">
					<div class="row">
						<div style="width: 33%">
							<button ion-button class="button1" color="light"><ion-icon name="skip-backward"></ion-icon></button>
						</div>
						<div style="width: 34%">
							<button ion-button class="button1" color="light"><ion-icon name="play" (click)="play()"></ion-icon></button>
						</div>
						<div style="width: 33%">
							<button ion-button class="button1" color="light"><ion-icon name="skip-forward"></ion-icon></button>
						</div>
					</div>
				</div>
				<div style="width: 20%;height: 100%; margin:auto">
					<button ion-button class="button1" color="light"><ion-icon name="repeat"></ion-icon></button>
				</div>
			</div>
		</ion-toolbar>
	</div>
</ion-content>
