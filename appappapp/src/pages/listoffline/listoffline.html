<ion-content class="outer-content">
    <div style="background-color: pink">
        <div style="height: 50%">
            <div class="row">
                <div style="width: 20%">
                    <button ion-button style="box-shadow: none; font-size: 1.3em" color="primary" (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
                </div>
                <div class="header">TOP MUSIC</div>

            </div>
        </div>
    </div>
    <ion-slides>
        <ion-slide style="overflow: auto">
            <div style="width: 100vw; height: 87.875972vh">
                <ion-list>
                    <ion-item *ngFor="let item of listSong; let i = index">
                        <div ion-item (click)="play(i)">
                            <div class="row" style="height: 100%">
                                <div class="stt" style="width: 10%">
                                    {{i+1}}
                                </div>
                                <div class="profile1" style="width: 20%">
                                    <img src="{{item.profile}}">
                                </div>
                                <div style="width: 60%; display: flex; flex-direction: column;">
                                    <div class="songbxh">{{item.tenbh}}</div>
                                    <div class="actorbxh">{{item.tencs}}</div>
                                </div>
                                <div style="width: 10%; margin: auto">
                                    <button class="buttonMore" ion-button color="third"><ion-icon name="more"></ion-icon></button>
                                </div>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
            </div>
        </ion-slide>
        <ion-slide><p>1</p></ion-slide>
    </ion-slides>
</ion-content>
