<ion-toolbar color="light" id="tool" style="position: absolute;bottom: 50px;height: 10%;">
	<div class="row" style="height: 100%">
		<div style="width: 18%" (click)="goPlay()">
			<div style="height: 8.5vh;width: 8.5vh; margin: auto">
				<img id="rotate" style="border-radius: 50%; height: 100%;width: 100%" src="{{dataFirebase.profile}}">
			</div>
		</div>
		<div style="width: 52%; display: flex; flex-direction: column;" (click)="goPlay()">
			<div class="text">{{dataFirebase.tenbh}}</div>
			<div class="text1">{{dataFirebase.tencs}}</div>
		</div>
		<div style="width: 30%; display: flex">
			<div style="width: 100%; margin: auto; display: flex; flex-direction: row-reverse;">
				<button ion-button color="light" style="box-shadow: none;"><ion-icon name="skip-forward"></ion-icon></button>
				<button ion-button color="light" style="box-shadow: none;" (click)="changeButton()"><ion-icon [name]="nameIcon"></ion-icon></button>
				<button ion-button color="light" style="box-shadow: none;"><ion-icon name="skip-backward"></ion-icon></button>
			</div>
		</div>
	</div>
</ion-toolbar>
<ion-tabs tabsPlacement="bottom">
	<ion-tab [root]="tab1Root" tabTitle="Trang chủ" tabIcon="home"></ion-tab>
	<ion-tab [root]="tab2Root" tabTitle="Tìm kiếm" tabIcon="search"></ion-tab>
	<ion-tab [root]="tab3Root" tabTitle="Cá nhân" tabIcon="contact"></ion-tab>
	<ion-tab [root]="tab4Root" tabTitle="Cài đặt" tabIcon="cog"></ion-tab>
</ion-tabs>
