<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="https://www.christianengvall.se/wp-content/uploads/2017/01/add-android-platform-in-Ionic-2.png" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h4>First Ionic App</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="Date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-select>
          <ion-option value="hanoi" selected>Hà Nội, HN</ion-option>
          <ion-option value="laocai">Lào Cai, LC</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <p>
      Ionic rất dễ học dễ áp dụng dễ tương tác
      Nói chung rất dễ :))
    </p>
  </div>
</ion-content>
