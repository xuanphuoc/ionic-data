<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>

    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">
      	<button ion-item (click)="goSession(session)">
      		<h3>{{session.name}}</h3>
      		<p>
      			{{session.timeStart}} &mdash;
      			{{session.timeEnd}}:
      			{{session.location}}
      		</p>
      	</button>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
   <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary" (click)="openSocial('Instagram', fab)"><ion-icon name="logo-instagram"></ion-icon></button>
      <button ion-fab color="primary" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="primary" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
