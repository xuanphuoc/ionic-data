<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
			<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">UserName</ion-label>
				<ion-input [(ngModel)]="signup.username" name="username" type="text"
				#username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>fill username</p>
			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password"
				#password="ngModel" required>				
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted== false" color="danger" padding-left>fill password</p>
		</ion-list>
		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="sumbmit" block>Create</button>
		</div>
	</form>
</ion-content>
